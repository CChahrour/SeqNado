name: Sync Environment Files

on:
  pull_request:
    paths:
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  sync-environments:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate environment files
        run: python .github/scripts/generate_environments.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: regenerate environment files from pyproject.toml
            
            This is an automated commit triggered by changes to pyproject.toml.
            The environment files were regenerated using:
              python .github/scripts/generate_environments.py
          branch: auto-sync-environments-${{ github.run_number }}
          delete-branch: true
          title: "chore: sync environment files from pyproject.toml"
          body: |
            âœ… Environment files have been automatically regenerated from `pyproject.toml`
