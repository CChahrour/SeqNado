name: Sync Environment Files

on:
  pull_request:
    paths:
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  sync-environments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate environment files
        run: python .github/scripts/generate_environments.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add environment*.yml containers/pipeline/environment_pipeline.yml
          git commit -m "chore: regenerate environment files from pyproject.toml

          This is an automated commit triggered by changes to pyproject.toml.
          The environment files were regenerated using:
            python .github/scripts/generate_environments.py"
          
          git push

      - name: Comment on PR if changes made
        if: github.event_name == 'pull_request' && steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Environment files have been regenerated from `pyproject.toml`'
            })
